<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login - TRASH-TRACKZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7b8084, #4682B4);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background: white;
            color: black;
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 0px; /* Sharp corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        input {
            width: 75%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 0px; /* Sharp corners */
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            text-align: left;
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background: #1e90ff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 0px; /* Sharp corners */
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #187bcd;
        }
        .flash-message {
            background: #ffcc00;
            color: black;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Citizen Login</h2>
        <input type="text" id="username" placeholder="Username">
        <p class="error-message" id="username-error">Please enter a valid username</p>
        <input type="password" id="password" placeholder="Password">
        <p class="error-message" id="password-error">Please enter a valid password</p>
        <button onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let usernameError = document.getElementById("username-error");
            let passwordError = document.getElementById("password-error");
    
            usernameError.style.display = username ? "none" : "block";
            passwordError.style.display = password ? "none" : "block";
    
            // Redirect to employee_dashboard.html if both fields are filled
            if (username && password) {
                window.location.href = "citizen_dashboard.html";
            }
        }
    </script>
</body>
</html>
